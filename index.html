<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- jquery css -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <!-- main header reading "weather dashboard" -->
  <!-- space for current forecast: city, date, weather emoji. Temperatue, wind mph, humidity  -->
  <!-- 1 row with 5 columns for 5 day forecast. each 5 day forecast: date, emoji, temp, wind mph, humidity -->
  <!-- side bar: input box to search for city, will save history below in buttons -->

  <body>
    <h1>Weather Forecast</h1>
    <!-- input box -->
    <form class="row g-3" id="cityInput">
      <div class="col-auto">
        <label for="inputCity" class="visually-hidden">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="City"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </form>
    <!-- end input box -->
    <h4>Search History:</h4>
    <div class="history-btns"></div>

    <!--current forecast Card-->
    <h2 class="current">Current Forecast:</h2>
    <div class="forecast-card"></div>
    <h2>5-Day Forecast:</h2>
    <div class="five-day"></div>

    <!-- boostrap library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery and jquery ui libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <!-- dayjs library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
